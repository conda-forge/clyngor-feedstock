{% set name = "clyngor" %}
{% set version = "0.4.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 4474d48bbc78bdb89817544b181292aa1fd113a1eae437d0a4c79f2fbfaa96cc

build:
  number: 0
  noarch: python
  script: '{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv '

requirements:
  host:
    - pip
    - python
    - arpeggio >=1.6.1
    - pypeg2 >=2.15.2
    - pytest >=3.2.1
  run:
    - python
    - arpeggio >=1.6.1
    - pypeg2 >=2.15.2

test:
  imports:
    - clyngor

about:
  home: https://github.com/aluriak/clyngor
  license: GPL-3.0-or-later
  license_family: GPL
  license_file: LICENCE
  summary: Handy python wrapper around Potassco's Clingo ASP solver.

extra:
  recipe-maintainers:
    - raivivek
